<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Fudge App</title>
    <script src="../Prima/Fudge/FudgeCore.js"></script>
    <script src="Main.js"></script>
    <link rel="stylesheet" href="./styles/test.css">
</head>
<body>
    <div class="controlPanel">
        <div class="controlSection">
            <label>
                X-Translation
                <input id="xTranslation" type="range" min="-10" max="10" value="0">
                <input type="text" id="xOutput" value="0">
            </label>
            <label>
                Y-Translation
                <input id="yTranslation" type="range" min="-10" max="10" value="0">
                <input type="text" id="yOutput" value="0">
            </label>
            <label>
                Z-Translation
                <input id="zTranslation" type="range" min="-10" max="10" value="0">
                <input type="text"  id="zOutput" value="0">
            </label>
        </div>
        <div class="controlSection">
            <label>
                X-Rotation
                <input id="xRotation" type="range" min="-360" max="360" value="0">
                <input type="text" id="xOutputRotation" value="0">
            </label>
            <label>
                Y-Rotation
                <input id="yRotation" type="range" min="-360" max="360" value="0">
                <input type="text" id="yRotationOutput" value="0">
            </label>
            <label>
                Z-Rotation
                <input id="zRotation" type="range" min="-360" max="360" value="0">
                <input type="text" id="zOutputRotation" value="0">
            </label>
        </div>
        <div class="controlSection">
            <label>
                Cube 1:
                <input id="cube1" type="radio" checked>
            </label>
            <label>
                Cube 2:
                <input id="cube2" type="radio">
            </label>
        </div>
    </div>
<canvas></canvas>
</body>
</html>
